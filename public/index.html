<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        const sendData = () => {
            fetch('/api', 
            {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify
                (
                    { 
                        "id":1,
                        "body":"hello-world"
                    }
                )
            }).then((res) => res.json().then((data) => console.log(data)));
        };

        const id = 1;
        const getData = () => {
            fetch(`/raw/${id}`).then((res) => res.json()).then((data) => console.log(data));
        }
    </script>
</head>
<body>
    <h1>Index</h1>
    <button onclick="sendData()">Send Data</button>
    <button onclick="getData()">Get Data</button>
</body>
</html>
